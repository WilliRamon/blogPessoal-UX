<div class="container mt-5 mb-5 body">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-9">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input 
              [(ngModel)] = 'usuario.nome'
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Seu Nome"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)] = 'usuario.usuario'
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Seu usuário"
            />
          </div>

          <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)] = 'usuario.foto'
              class="form-control"
              type="text"
              name="foto"
              id="foto"
              placeholder="Link da sua foto"
            />
          </div>

          <div class="form-group">
            <label for="ConfirmeSenha">Senha</label>
            <input (input)='confirmSenha($event)'
              class="form-control"
              type="password"
              name="ConfirmeSenha"
              id="ConfirmeSenha"
              placeholder="Confirma sua senha"
            />
          </div>

          <div class="form-group">
            <label for="senha">Confirmar Senha</label>
            <input [(ngModel)]='usuario.senha'
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua senha"
            />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-cancelar btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
            <button type="submit" class="btn btn-cadastrar btn-success" (click)='atualizar()'>Atualizar</button>
          </div>
        </div>

      </div>

</div>
