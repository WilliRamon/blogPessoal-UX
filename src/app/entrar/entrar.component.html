<div class="container-fluid body">

  <div class="row d-flex justify-content-start">
    <div class="col-md-4 main ml-5 mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-3">Entrar</h1>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)] = 'usuarioLogin.usuario'
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Seu usuário"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)] = 'usuarioLogin.senha'
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua senha"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="mt-2" (click)='entrar()'>Entrar</button>
          </div>

          <hr class="mt-5 mb-5" />

          <p class="text-center">
            Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
          </p>
        </div>

      </div>
     </div>
  </div>
</div>
